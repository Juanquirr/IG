<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP Map with Date Filters</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="controls">
      <button id="switchMapBtn">Switch Map</button>

      <div class="filter-section">
        <h3>Filter by Date</h3>
        <div class="filter-group date">
          <button id="filterAll" class="active">All</button>
          <button id="filterEarly">1940-1979</button>
          <button id="filterMid">1980-1999</button>
          <button id="filterRecent">2000+</button>
        </div>
      </div>

      <div class="filter-section">
        <h3>Filter by Duration</h3>
        <div class="filter-group duration">
          <button id="durationAll" class="active">All</button>
          <button id="durationShort">< 10 min</button>
          <button id="durationMedium">10-30 min</button>
          <button id="durationLong">> 30 min</button>
        </div>
      </div>

      <div class="filter-section">
        <h3>Point Size</h3>
        <div class="filter-group" style="grid-template-columns: 1fr">
          <input
            type="range"
            id="sizeSlider"
            min="0.3"
            max="2"
            step="0.1"
            value="0.8"
          />
          <div
            id="sizeValue"
            style="text-align: center; color: #fff; font-size: 12px"
          >
            Size: 0.8x
          </div>
        </div>
      </div>

      <div id="eventCount" class="event-counter">Filtering data...</div>
    </div>

    <!-- Legend (horizontal at bottom) -->
    <div id="legend">
      <div class="legend-item">
        <span
          class="legend-dot"
          style="background: #fff20f; box-shadow: 0 0 8px #fff20f"
        ></span>
        <span>Light</span>
      </div>
      <div class="legend-item">
        <span
          class="legend-dot"
          style="background: #2221ff; box-shadow: 0 0 8px #2221ff"
        ></span>
        <span>Circle</span>
      </div>
      <div class="legend-item">
        <span
          class="legend-dot"
          style="background: #97fffa; box-shadow: 0 0 8px #97fffa"
        ></span>
        <span>Sphere</span>
      </div>
      <div class="legend-item">
        <span
          class="legend-dot"
          style="background: #9700b3; box-shadow: 0 0 8px #9700b3"
        ></span>
        <span>Disk</span>
      </div>
      <div class="legend-item">
        <span
          class="legend-dot"
          style="background: #0aff0b; box-shadow: 0 0 8px #0aff0b"
        ></span>
        <span>Triangle</span>
      </div>
      <div class="legend-item">
        <span
          class="legend-dot"
          style="background: #ee1000; box-shadow: 0 0 8px #ee1000"
        ></span>
        <span>Cylinder</span>
      </div>
      <div class="legend-item">
        <span
          class="legend-dot"
          style="background: #ff8219; box-shadow: 0 0 8px #ff8219"
        ></span>
        <span>Fireball</span>
      </div>
      <div class="legend-item">
        <span
          class="legend-dot"
          style="background: #ff6ec9; box-shadow: 0 0 8px #ff6ec9"
        ></span>
        <span>Formation</span>
      </div>
      <div class="legend-item">
        <span
          class="legend-dot"
          style="background: #aaaaaa; box-shadow: 0 0 8px #aaaaaa"
        ></span>
        <span>Unknown</span>
      </div>
    </div>

    <script type="module" src="/src/script.js"></script>
  </body>
</html>
