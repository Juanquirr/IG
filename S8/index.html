<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa UFO con filtros por fecha</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="controls">
      <button id="switchMapBtn">Cambiar mapa</button>

      <div class="filter-section">
        <h3>Filtrar por Fecha</h3>
        <div class="filter-group date">
          <button id="filterAll" class="active">Todas</button>
          <button id="filterEarly">1940-1979</button>
          <button id="filterMid">1980-1999</button>
          <button id="filterRecent">2000+</button>
        </div>
      </div>

      <div class="filter-section">
        <h3>Filtrar por Duraci√≥n</h3>
        <div class="filter-group duration">
          <button id="durationAll" class="active">Todas</button>
          <button id="durationShort">< 10 min</button>
          <button id="durationMedium">10-30 min</button>
          <button id="durationLong">> 30 min</button>
        </div>
      </div>

      <div id="eventCount" class="event-counter">Filtrando datos...</div>
    </div>

    <script type="module" src="/src/script.js"></script>
  </body>
</html>
